<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GovCon Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #0077B5 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-focus:focus {
            border-color: #0077B5;
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3a5f 0%, #0077B5 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2d5a87 0%, #005a8c 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Reset Your Password</h1>
            <p class="text-gray-600 mt-2">Enter your new password below</p>
        </div>

        <!-- Reset Password Form -->
        <form id="reset-form" onsubmit="handleResetPassword(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                <input type="password" id="new-password" required minlength="6"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                    placeholder="Enter new password (min 6 characters)">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Confirm New Password</label>
                <input type="password" id="confirm-password" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                    placeholder="Confirm your new password">
            </div>
            <button type="submit" id="reset-btn"
                class="w-full btn-primary text-white py-3 rounded-lg font-semibold transition-all hover:shadow-lg">
                Update Password
            </button>
        </form>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 p-3 rounded-lg text-sm hidden"></div>

        <!-- Back to Sign In -->
        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <a href="/auth" class="text-sm text-blue-600 hover:underline font-medium">Back to Sign In</a>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://krpyelfrbicmvsmwovti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtycHllbGZyYmljbXZzbXdvdnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNzU1MDAsImV4cCI6MjA4MzY1MTUwMH0.xI3qosl35ieKa5ObeExh0BiSwDdoZy74lZQWg1Fzn6M';

        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: {
                persistSession: true,
                storageKey: 'gcg-auth',
                storage: window.localStorage,
                autoRefreshToken: true,
                detectSessionInUrl: true
            }
        });

        // Show message
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            msg.classList.remove('hidden');
        }

        // Handle password reset
        async function handleResetPassword(e) {
            e.preventDefault();
            const btn = document.getElementById('reset-btn');
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', true);
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', true);
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                showMessage('Password updated successfully! Redirecting...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                showMessage(error.message, true);
                btn.disabled = false;
                btn.textContent = 'Update Password';
            }
        }

        // Check if user has a valid session (from the reset link)
        async function checkSession() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                showMessage('Invalid or expired reset link. Please request a new one.', true);
                document.getElementById('reset-form').style.display = 'none';
            }
        }
        checkSession();
    </script>
</body>
</html>
