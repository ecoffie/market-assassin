<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock GovCon Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #0077B5 100%);
        }
    </style>
</head>
<body class="bg-slate-900 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <div class="w-16 h-16 gradient-bg rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-slate-900">GovCon Content Generator</h1>
            <p class="text-slate-500 mt-2">Enter your email to verify access</p>
        </div>

        <form id="unlock-form" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Email Address</label>
                <input
                    type="email"
                    id="email"
                    placeholder="you@company.com"
                    required
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                    autofocus
                >
            </div>

            <button
                type="submit"
                id="submit-btn"
                class="w-full gradient-bg hover:opacity-90 text-white py-3 px-6 rounded-lg font-bold transition-all flex items-center justify-center gap-2"
            >
                <span>Verify Access</span>
                <svg class="w-5 h-5 hidden animate-spin" id="spinner" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <div id="message" class="mt-4 text-center text-sm hidden"></div>

        <div class="mt-6 pt-6 border-t border-slate-200 text-center">
            <p class="text-slate-500 text-sm">
                Don't have access?
                <a href="/content-generator/#pricing" class="text-blue-600 hover:text-blue-800 font-medium">Get Started</a>
            </p>
        </div>
    </div>

    <script>
        // GovCon Giants Tools API URL for verification
        const API_BASE = 'https://tools.govcongiants.org';

        document.getElementById('unlock-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim().toLowerCase();
            const msg = document.getElementById('message');
            const spinner = document.getElementById('spinner');
            const submitBtn = document.getElementById('submit-btn');

            if (!email) {
                showMessage('Please enter your email address', 'error');
                return;
            }

            // Show loading state
            spinner.classList.remove('hidden');
            submitBtn.disabled = true;
            msg.classList.add('hidden');

            try {
                const response = await fetch(`${API_BASE}/api/verify-content-generator`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.hasAccess) {
                    // Store access in localStorage
                    localStorage.setItem('gcg_email', email);
                    localStorage.setItem('gcg_access', 'true');
                    localStorage.setItem('gcg_tier', data.tier || 'content-engine');
                    localStorage.setItem('gcg_tier_name', data.tierName || 'Content Engine');
                    localStorage.setItem('gcg_customer_name', data.customerName || '');
                    localStorage.setItem('gcg_access_date', data.createdAt || new Date().toISOString());

                    const tierDisplay = data.tier === 'full-fix' ? 'Full Fix' : 'Content Engine';
                    showMessage(`Access verified! (${tierDisplay}) Redirecting...`, 'success');

                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showMessage('No access found for this email. Please check your email or purchase access.', 'error');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showMessage('Error verifying access. Please try again.', 'error');
            } finally {
                spinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        });

        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.classList.remove('hidden', 'text-green-600', 'text-red-600');
            msg.classList.add(type === 'success' ? 'text-green-600' : 'text-red-600');
            msg.textContent = text;
        }

        // Check if already has access
        const hasAccess = localStorage.getItem('gcg_access');
        if (hasAccess === 'true') {
            // Optionally re-verify
            window.location.href = '/';
        }
    </script>
</body>
</html>
