<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Content Reaper</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 50%, #0077B5 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-focus:focus {
            border-color: #0077B5;
            box-shadow: 0 0 0 3px rgba(0, 119, 181, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e3a5f 0%, #0077B5 100%);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2d5a87 0%, #005a8c 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-blue-700 rounded-full flex items-center justify-center mx-auto mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Content Reaper</h1>
            <p class="text-gray-600 mt-2">Sign in with your purchase email</p>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" onsubmit="handleSignIn(event)" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="signin-email" required autofocus
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg input-focus transition-all"
                    placeholder="you@company.com">
            </div>
            <button type="submit" id="signin-btn"
                class="w-full btn-primary text-white py-3 rounded-lg font-semibold transition-all hover:shadow-lg flex items-center justify-center gap-2">
                <span id="btn-text">Sign In</span>
                <svg class="w-5 h-5 hidden animate-spin" id="spinner" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <!-- Error/Success Messages -->
        <div id="message" class="mt-4 p-3 rounded-lg text-sm hidden"></div>

        <!-- Pricing Link -->
        <div class="mt-6 pt-6 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-600">
                Don't have access? <a href="javascript:void(0)" onclick="goToPricing()" class="text-blue-600 hover:underline font-medium">View pricing plans</a>
            </p>
        </div>
    </div>

    <script>
        // Supabase configuration - GovCon Content Generator project
        const SUPABASE_URL = 'https://krpyelfrbicmvsmwovti.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtycHllbGZyYmljbXZzbXdvdnRpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgwNzU1MDAsImV4cCI6MjA4MzY1MTUwMH0.xI3qosl35ieKa5ObeExh0BiSwDdoZy74lZQWg1Fzn6M';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Base path
        function getBasePath() {
            return '/content-generator';
        }

        function goToPricing() {
            window.location.href = getBasePath() + '/';
        }

        // API base for auth endpoint
        const API_BASE = 'https://tools.govcongiants.org';

        // Show message
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `mt-4 p-3 rounded-lg text-sm ${isError ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700'}`;
            msg.classList.remove('hidden');
        }

        function hideMessage() {
            document.getElementById('message').classList.add('hidden');
        }

        // Sign In - Verifies access and creates Supabase session
        async function handleSignIn(e) {
            e.preventDefault();
            const btn = document.getElementById('signin-btn');
            const btnText = document.getElementById('btn-text');
            const spinner = document.getElementById('spinner');
            const email = document.getElementById('signin-email').value.trim().toLowerCase();

            if (!email) {
                showMessage('Please enter your email address', true);
                return;
            }

            btn.disabled = true;
            spinner.classList.remove('hidden');
            btnText.textContent = 'Verifying...';
            hideMessage();

            try {
                // Step 1: Call our auth API which verifies access and creates/gets user
                const response = await fetch(`${API_BASE}/api/content-generator-auth`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (!data.success) {
                    showMessage(data.error || 'No access found for this email.', true);
                    return;
                }

                // Step 2: We have a magic link - redirect to it
                const tierDisplay = data.tier === 'full-fix' ? 'Full Fix' : 'Content Engine';
                showMessage(`Welcome! (${tierDisplay} access) Signing you in...`);
                btnText.textContent = 'Redirecting...';

                // Store tier info temporarily (will be replaced by Supabase profile)
                sessionStorage.setItem('gcg_pending_tier', data.tier);
                sessionStorage.setItem('gcg_pending_name', data.customerName || '');

                // Redirect to the magic link
                setTimeout(() => {
                    window.location.href = data.magicLink;
                }, 500);

            } catch (error) {
                console.error('Sign in error:', error);
                showMessage('Error signing in. Please try again.', true);
            } finally {
                spinner.classList.add('hidden');
                btn.disabled = false;
                btnText.textContent = 'Sign In';
            }
        }

        // Check if already authenticated with Supabase
        async function checkExistingSession() {
            try {
                const { data: { session } } = await supabaseClient.auth.getSession();
                if (session) {
                    console.log('[Auth] Existing session found, redirecting...');
                    window.location.href = getBasePath() + '/';
                }
            } catch (error) {
                console.error('[Auth] Error checking session:', error);
            }
        }

        // Handle auth callback (magic link redirect)
        async function handleAuthCallback() {
            const hash = window.location.hash;
            if (hash && hash.includes('access_token')) {
                console.log('[Auth] Processing auth callback...');
                showMessage('Completing sign in...');

                // Supabase will automatically handle the hash and set the session
                const { data: { session }, error } = await supabaseClient.auth.getSession();

                if (session) {
                    console.log('[Auth] Session established:', session.user.id);

                    // Clear any pending tier info (profile is created by the auth API)
                    sessionStorage.removeItem('gcg_pending_tier');
                    sessionStorage.removeItem('gcg_pending_name');

                    // Clean up URL and redirect
                    window.history.replaceState({}, document.title, getBasePath() + '/auth.html');
                    window.location.href = getBasePath() + '/';
                } else if (error) {
                    console.error('[Auth] Callback error:', error);
                    showMessage('Error completing sign in. Please try again.', true);
                }
            }
        }

        // Initialize
        handleAuthCallback();
        checkExistingSession();
    </script>
</body>
</html>
